<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartBox - صفحه شروع</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StartBox</h1>
            <div class="date-time" id="date-time"></div>
        </header>
        
        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="get">
                <input type="text" id="search-input" name="q" placeholder="جستجو در گوگل...">
                <button type="submit">جستجو</button>
            </form>
        </div>
        
        <div class="bookmarks-container">
            <h2>نشانک‌های پرکاربرد</h2>
            <div class="bookmarks" id="bookmarks-list"></div>
        </div>
        
        <div class="quick-links">
            <h2>لینک‌های سریع</h2>
            <div class="links-grid" id="quick-links"></div>
        </div>
        
        <div class="notes-container">
            <h2>یادداشت‌ها</h2>
            <textarea id="notes" placeholder="یادداشت‌های خود را اینجا بنویسید..."></textarea>
            <button id="save-notes">ذخیره</button>
        </div>
    </div>

    <script src="js/newtab.js"></script>
</body>
</html>
